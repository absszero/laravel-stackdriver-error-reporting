name: Run tests

on:
  pull_request:
    paths:
      - "**.php"
      - "composer.json"
      - ".github/workflows/run-tests.yaml"


jobs:
  php-tests:
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - php: 5.6.4
            illuminate: 5.1.*
          - php: 5.6.4
            illuminate: 5.2.*
          - php: 5.6.4
            illuminate: 5.3.*
          - php: 5.6.4
            illuminate: 5.4.*
          - php: 7.0
            illuminate: 5.5.*
          - php: 7.1.3
            illuminate: 5.6.*
          - php: 7.1.3
            illuminate: 5.7.*
          - php: 7.1.3
            illuminate: 5.8.*
          - php: 7.2.0
            illuminate: 6.0.*
          - php: 7.2.0
            illuminate: 6.2.*
          - php: 7.2.0
            illuminate: 6.4.*
          - php: 7.2.5
            illuminate: 7.0.*
          - php: 7.2.5
            illuminate: 7.3.*
          - php: 7.2.5
            illuminate: 7.6.*
          - php: 7.2.5
            illuminate: 7.12.*
          - php: 7.3
            illuminate: 8.*
          - php: 8.0
            illuminate: 9.*
          - php: 8.1
            illuminate: 10.*
          - php: 8.2
            illuminate: 11.*
          - php: 8.2
            illuminate: 12.*
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          extensions: mbstring, fileinfo
          coverage: none
          tools: composer:v2

      - name: Get composer cache directory
        id: env-setup
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
        shell: bash

      - name: Cache composer dependencies
        uses: actions/cache@v3
        with:
          path: ${{ steps.env-setup.outputs.dir }}
          key: php-${{ matrix.php }}-illuminate-${{ matrix.illuminate }}-${{ hashFiles('**/composer.json') }}
          restore-keys: php-${{ matrix.php }}-illuminate-${{ matrix.illuminate }}-composer-

      - name: Install dependencies
        run: |
          composer require "illuminate/support:${{ matrix.illuminate }}" --no-interaction --no-update --no-plugins
          composer update --prefer-source --no-interaction --no-suggest --no-plugins
      - name: Execute tests
        run: vendor/bin/phpunit -c phpunit.xml
